{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>All Tasks</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Category</th>
                <th>Deadline</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></td>
                <td>{{ task.status }}</td>
                <td>{{ task.priority.name }}</td>
                <td>{{ task.category.name }}</td>
                <td>{{ task.deadline|date:"M d, Y" }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No tasks found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
