{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Notes</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Task</th>
                <th>Content</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.task.title }}</td>
                <td>{{ note.content }}</td>
                <td>{{ note.created_at|date:"M d, Y" }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No notes available.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
