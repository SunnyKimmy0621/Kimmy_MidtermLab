{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Home</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="card1-custom">

          <div class="card-header">
            <div class="card-title">List of Categories</div>
            <div class="card-category">Page 2</div>
          </div>

          <div class="card-body">

            <!-- Top Controls -->
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">

              <!-- Search -->
              <form action="" method="get" class="d-flex align-items-center mb-2">
                <div class="input-group">
                  <input type="text" name="q" class="form-control" placeholder="Search ..." value="{{ request.GET.q }}">
                  <span class="input-group-text"><i class="la la-search"></i></span>
                </div>
              </form>

              <!-- Add Button -->
              <a href="{% url 'category-add' %}" class="btn btn-success btn-rounded mb-2">Add Category</a>

            </div>

            <!-- Table -->
            <div class="table-responsive">
              <table class="table table-striped mt-3">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th style="width: 120px;">Action</th>
                  </tr>
                </thead>

                <tbody>
                  {% for object in object_list %}
                  <tr>
                    <td>{{ object.name }}</td>
                    <td>
                      <a href="{% url 'category-update' object.id %}" class="text-primary me-2">Edit</a>
                      <a href="{% url 'category-delete' object.id %}" class="text-danger ms-2">Delete</a>
                    </td>
                  </tr>
                  {% empty %}
                  <tr>
                    <td colspan="2" class="text-center text-muted">No Records Found</td>
                  </tr>
                  {% endfor %}
                </tbody>

              </table>
            </div>

            {% include 'includes/pagination.html' %}

          </div>

        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
